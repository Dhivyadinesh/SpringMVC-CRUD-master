<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	<a th:href="${'/todo/add'}">Add</a>
	
		<h1>All todo</h1>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">todo ID</th>
					<th scope="col">Subject</th>
					<th scope="col">Message</th>
					<th scope="col">Edit</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
					<tr th:each="todo : ${todos}">
						<th scope="row" th:text="${todo.idtodo}"></th>
						<td th:text="${todo.subject}"></td>
						<td th:text="${todo.message}"></td>
						<td><a th:href="${'/todo/edit/' + todo.idtodo}" class="btn btn-default">Edit</a></td>
                		<td><a th:href="${'/todo/delete/' + todo.idtodo}" class="btn btn-danger">Delete</a></td>
					</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
